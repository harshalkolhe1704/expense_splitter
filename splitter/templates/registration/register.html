{% extends 'splitter/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
    </form>
    <p style="margin-top: 15px; text-align: center;">
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </p>
</div>
{% endblock %}
